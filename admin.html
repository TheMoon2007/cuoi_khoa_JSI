<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Navbar Quản Lý</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="tren">
        <div class="dau">
            <h1>Course</h1>
        </div>
        <div class="giua">
            <a href="">Trang chủ</a>
            <a href="">Sản phẩm</a>
            <a href="">Hàng mới</a>
            <a href="">Đặc biệt</a>
            <a href="">Chuyên dùng</a>     
        </div>
        <div class="cuoi">
            <input type="text" id="username" name="username" required>
            <a><i class="fa-solid fa-magnifying-glass"></i></a>
            <a><i class="fa-solid fa-cart-shopping"></i></a>
            <div class="dropdown">
                <span class="icon-user"><i class="fa-solid fa-user"></i></span>
                <div class="dropdown-content">
                    <a href="login.html"><p>Đăng nhập</p></a>
                    <a href="register.html"><p>Đăng ký</p></a>
                </div>
            </div>
        </div>     
    </div>
    
    <div class="duoi">
            <div class="navbar">
            <h2>Quản Lý Sản Phẩm</h2>
            <ul>
                <li><a href="admin.html">Thêm khóa học</a></li>
                <li><a href="quan_ly_ng_dung.html">Quản Lý Người Dùng</a></li>
                <li><a href="">Báo Cáo</a></li>
                <li><a href="">Cài Đặt</a></li>
                <li><a href="">Đăng Xuất</a></li>
            </ul>
        </div>
   <div class="container">
        <h1>Quản lý sản phẩm</h1>
        <div class="actions">
            <button id="addProductBtn">+ Thêm sản phẩm</button>
        </div>
        <div id="productModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Thêm/Sửa sản phẩm</h2>
                <form id="productForm">
                    <label for="productId">Mã SP:</label>
                    <input type="text" id="productId" name="productId" required>

                    <label for="productName">Tên SP:</label>
                    <input type="text" id="productName" name="productName" required>

                    <label for="productPrice">Giá:</label>
                    <input type="number" id="productPrice" name="productPrice" required>

                    <button type="submit" id="save">Lưu</button>
                </form>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên sản phẩm</th>
                    <th>Hình ảnh</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
                
            </tbody>
        </table>
    </div>
    <script src="admin.js"></script>
</body>
</html>
